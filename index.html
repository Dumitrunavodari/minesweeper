<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>The game form</title>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  </head>
  <body>
    <div class="card text-center" id="mainCard">
      <div class="card-header" id="minesInputsCard">
        <label for = "minesNumber" class="form-label">Insert number of mines.</label>
        <input type = "minesNumber" id="minesNumber" class="number" min="1"/>
      </div>
      <div class="card-header" id="inputsCard">
        <label for = "horizontalSquares" class="form-label">Horizontal squares.</label>
        <input type = "horizontalSquares" id="horizontalSquares" class="number" min="1"/>
        <label for = "verticalSquares" class="form-label">Vertical squares.</label>
        <input type = "verticalSquares" id="verticalSquares" class="number" min="1"/>
      </div>
      <div class="card-header" id="startButtonCard">
        <a href="#" class="btn btn-outline-dark" onclick="return createGame();" >Create Game</a>
      </div>
      <div class="card-header" id="gameCard">
      </div>
    </div>
    <link rel="import" href="react-bootstrap">
  </body>

  <script type="text/javascript" src="js/createGame.js"></script>
  <script type="text/javascript" src="js/oneClick.js"></script>
  <script type="text/javascript" src="js/rightClick.js"></script>
  <script type="text/javascript" src="js/buildArray.js"></script>
  <script type="text/javascript" src="js/uncover.js"></script>
  <script type="text/javascript" src="js/extractRow.js"></script>
  <script type="text/javascript" src="js/extractColumn.js"></script>
  <script type="text/javascript" src="js/verifyCell.js"></script>
  <script type="text/javascript" src="js/loosing.js"></script>
  <script type="text/javascript" src="js/win.js"></script>


  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</html>
